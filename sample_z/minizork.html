<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Machine Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #1a1a2e;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
        }

        .status-bar {
            background: linear-gradient(90deg, #00d2ff 0%, #3a47d5 100%);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
        }

        .game-screen {
            background: #000;
            color: #0f0;
            padding: 20px;
            min-height: 500px;
            max-height: 600px;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.6;
            position: relative;
        }

        #output {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .input-area {
            background: #0f0f23;
            padding: 15px 20px;
            border-top: 2px solid #3a47d5;
        }

        #input {
            background: #1a1a2e;
            border: 2px solid #3a47d5;
            color: #0f0;
            padding: 10px 15px;
            font-size: 16px;
            font-family: inherit;
            width: 100%;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #input:focus {
            outline: none;
            border-color: #00d2ff;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.3);
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #0f0;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .controls {
            background: #0f0f23;
            padding: 10px 20px;
            display: flex;
            gap: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Scrollbar styling */
        .game-screen::-webkit-scrollbar {
            width: 10px;
        }

        .game-screen::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        .game-screen::-webkit-scrollbar-thumb {
            background: #3a47d5;
            border-radius: 5px;
        }

        .game-screen::-webkit-scrollbar-thumb:hover {
            background: #00d2ff;
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 50px;
            color: #0f0;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <div id="location">Loading...</div>
            <div id="score">Score: 0 | Moves: 0</div>
        </div>

        <div class="game-screen">
            <div id="output" class="loading">Loading game</div>
        </div>

        <div class="input-area">
            <input type="text" id="input" placeholder="Enter command and press Enter..." autofocus disabled>
        </div>

        <div class="controls">
            <button id="save-btn">Save Game</button>
            <button id="restore-btn">Load Game</button>
            <button id="restart-btn">Restart</button>
            <button id="about-btn">About</button>
        </div>
    </div>

    <script src="minizork.js"></script>
    <script>
        // Initialize the Z-Machine
        let zm = null;
        let commandHistory = [];
        let historyIndex = -1;

        document.addEventListener('DOMContentLoaded', function() {
            const output = document.getElementById('output');
            const input = document.getElementById('input');
            const location = document.getElementById('location');
            const score = document.getElementById('score');

            // Create Z-Machine instance
            zm = createZMachine();

            // Clear loading message
            output.textContent = '';
            output.classList.remove('loading');

            // Set up output callback
            zm.outputCallback = function(text) {
                output.textContent += text;
                output.scrollTop = output.scrollHeight;
            };

            // Set up save/restore callbacks
            zm.saveCallback = function(state) {
                try {
                    localStorage.setItem('zmachine_save', JSON.stringify(state));
                    output.textContent += '\n[Game saved]\n';
                    return true;
                } catch(e) {
                    output.textContent += '\n[Save failed]\n';
                    return false;
                }
            };

            zm.restoreCallback = function() {
                try {
                    const state = localStorage.getItem('zmachine_save');
                    if (state) {
                        return JSON.parse(state);
                    }
                } catch(e) {
                    // Ignore
                }
                return null;
            };

            // Enable input
            input.disabled = false;
            input.focus();

            // Handle input
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const command = input.value.trim();
                    if (command) {
                        commandHistory.push(command);
                        historyIndex = commandHistory.length;

                        output.textContent += '> ' + command + '\n';

                        // Process command in Z-Machine
                        if (zm.inputCallback) {
                            zm.inputCallback(command);
                        }

                        input.value = '';
                    }
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (historyIndex > 0) {
                        historyIndex--;
                        input.value = commandHistory[historyIndex];
                    }
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        input.value = commandHistory[historyIndex];
                    } else {
                        historyIndex = commandHistory.length;
                        input.value = '';
                    }
                }
            });

            // Control buttons
            document.getElementById('save-btn').addEventListener('click', function() {
                zm.save();
            });

            document.getElementById('restore-btn').addEventListener('click', function() {
                const state = zm.restoreCallback();
                if (zm.restore(state)) {
                    output.textContent += '\n[Game restored]\n';
                } else {
                    output.textContent += '\n[No saved game found]\n';
                }
            });

            document.getElementById('restart-btn').addEventListener('click', function() {
                if (confirm('Are you sure you want to restart the game?')) {
                    zm.restart();
                    output.textContent = '';
                }
            });

            document.getElementById('about-btn').addEventListener('click', function() {
                alert('Z-Machine JavaScript Runtime\nGenerated by z2js compiler\nVersion ' + VERSION);
            });

            // Start the game
            try {
                zm.run();
            } catch(e) {
                output.textContent = 'Error starting game: ' + e.message;
                console.error(e);
            }
        });
    </script>
</body>
</html>
